name: todoList 自动部署
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: npm/action-setup@v2
        with:
          version: '8.6.2'
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
        run: npm install
        run: npm run build

      - name: action-Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_SECRET }}
          BARNCH: gh-pages
          publish_dir: ./dist